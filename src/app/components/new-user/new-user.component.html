<h1>NUEVO USUARIO</h1>
<hr>
<div class="contenido">
    <form [formGroup]="miFormulario" (ngSubmit)="createNewUser()">
        <div class="my-2">
            <label class="form-label" for="name">Nombre Usuario(*)</label>
            <input class="form-control" id="name" type="text" formControlName="name">
            <p class="error" *ngIf="checkControl('name', 'required')">
                Introduzca el nombre del usuario</p>

        </div>
        <div class="my-2">
            <label class="form-label" for="apellidos">Apellidos Usuario(*)</label>
            <input class="form-control" id="apellidos" type="text" formControlName="apellidos">
            <p class="red" *ngIf="checkControl('apellidos', 'required')">
                Introduzca los apellidos del usuario</p>


        </div>
        <div class="my-2">
            <label class="form-label" for="email">Email Usuario(*)</label>
            <input class="form-control" id="email" type="email" formControlName="email">
            <p class="error" *ngIf="checkControl('email', 'required')">
                Introduzca el email del usuario</p>
            <p class="error" *ngIf="checkControl('email', 'pattern')">
                Introduzca un email válido</p>
        </div>
        <div class="my-2">
            <label class="form-label" for="url">Imagen Usuario (*)</label>
            <input class="form-control" id="url" type="text" formControlName="url">
            <p class="error" *ngIf="checkControl('url', 'required')">
                Introduzca una url con la imagen del usuario</p>
            <p class="error" *ngIf="checkControl('url', 'pattern')">
                Introduzca una url válida</p>
        </div>
        <input type="submit" value="Enviar" class="btn btn-danger" [disabled]="!miFormulario.valid">
    </form>
</div>
