<div class="vh-100 d-flex align-items-center justify-content-center">
    <div class="card mb-3" style="max-width: auto;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{user?.image}}" class="img-fluid rounded-start" alt="imagen del rostro del usuario">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <p class="card-title">Nombre: {{user?.first_name}}</p>
                    <p class="card-title">Apellidos: {{user?.last_name}}</p>
                    <p>Nombre de usuario: {{user?.username}}</p>
                    <p class="card-title">Email: {{user?.email}}</p>
                    <div class="btn-group btn-group-sm" style="width: 100%" role="group"
                        aria-label="Small button group">
                        <button type="button" class="btn btn-outline-dark">Eliminar</button>
                        <button type="button" class="btn btn-outline-dark"
                            [routerLink]="['/updateUser', user._id]">Actualizar</button>
                        <button type="button" class="btn btn-outline-dark" [routerLink]="['/home']">Volver al
                            listado</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
